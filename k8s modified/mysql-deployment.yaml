apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql_init_sql
data:
  01.sql: |
    CREATE USER 'cmpe172'@'%' IDENTIFIED BY 'Abc@123$';
    GRANT ALL ON `cmpe172`.* to 'cmpe172'@'%';
    CREATE DATABASE IF NOT EXISTS `spring-payments`;
    GRANT ALL ON `spring-payments`.* TO 'cmpe172'@'%';
    CREATE DATABASE IF NOT EXISTS `spring-users`;
    GRANT ALL ON `spring-users`.* TO 'cmpe172'@'%';
    CREATE DATABASE IF NOT EXISTS `spring-books`;
    GRANT ALL ON `spring-books`.* TO 'cmpe172'@'%';

apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml
    kompose.version: 1.17.0 (a74acad)
  creationTimestamp: null
  labels:
    io.kompose.service: mysql
  name: mysql
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      name: mysql
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: mysql
    spec:
      volumes:
        - name: mysql_init_sql
          configMap:
            name: mysql_init_sql
      containers:
      - env:
        - name: MYSQL_DATABASE
          value: cmpe172
        - name: MYSQL_PASSWORD
          value: ThePassword
        - name: MYSQL_ROOT_PASSWORD
          value: cmpe172
        - name: MYSQL_USER
          value: springuser
        image: mysql:8.0
        name: mysql
        ports:
        - containerPort: 3306
        volumeMounts:
          - name: mysql_init_sql
            mountPath: /docker-entrypoint-initdb.db
        resources: {}
      restartPolicy: Always
status: {}
