<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
<div  th:insert="navigation :: navigation"></div>
<div class="container">
    <div class="ccontainer">
        <h3> Reset Password</h3>
    <form th:object="${user}" method="post">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" title="Email" th:field="*{email}" />

    <label for="oldPassword">Old Password:</label>
    <input type="password" id="oldPassword" name="password" title="OldPassword" th:field="*{password}" />

    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword" title="New password" th:field="*{newPassword}"/>
    
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" title="Confirm new password" />

    <input class="btn"  type="submit" value="Change Password" title="Change password" />

    
    </form>
    </div>
</div>

</body>
</html>
